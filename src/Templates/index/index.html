{% extends "base.html" %}

{% block title %}Главная. Список категорий{% endblock %}

{% block content %}
    <h1>Список категорий</h1>

    <div class="categories">
        {% for category in categories %}
        <div class="category">
            <strong>{{category.id}}</strong>. "<em>{{category.name}}"</em> - {{category.file}}
        </div>
        {% endfor %}
    </div>
{% endblock %}
